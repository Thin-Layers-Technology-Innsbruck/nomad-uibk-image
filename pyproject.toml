[build-system]
requires = ['setuptools>=64', 'setuptools-scm']
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]
fallback_version = '0.0'

[project]
classifiers = [
  'Intended Audience :: Developers',
  'Operating System :: OS Independent',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
]
name = 'nomad-distribution'
description = 'nomad distribution template'
dynamic = ['version']
readme = 'README.md'
requires-python = '>=3.10'
license = { file = 'LICENSE' }
dependencies = ['nomad-lab[parsing, infrastructure]==1.3.17', 'setuptools', 'plotly<6.0']

[project.optional-dependencies]
plugins = [
  "nomad-measurements>=1.0.1",
  "nomad-uibk-plugin @ git+https://github.com/Thin-Layers-Technology-Innsbruck/nomad-UIBK-plugin.git@v0.3.0",
  "pynxtools==0.12.0",
  "pynxtools-apm>=0.2.3",
]
jupyter = ['voila',
 'voila',
 'ipyaggrid',
 'ipydatagrid',
 'ipysheet','pyvis',
 'lmfit','jupyter-flex',
 'ipympl', 'jupyterhub<5',
 'oauthenticator<16',
 'ipyvuetify',
]
dev = ['nomad-lab[parsing, infrastructure, dev]>=1.3.17']

[tool.uv]
extra-index-url = [
  'https://gitlab.mpcdf.mpg.de/api/v4/projects/2187/packages/pypi/simple',
]
constraint-dependencies = ['hyperspy>=1.7.6']
prerelease = 'disallow'

[tool.setuptools.packages.find]
exclude = ['gui*', 'docs*', 'config*']
